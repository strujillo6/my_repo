<!DOCTYPE html>
<html>
<head>

	<title>Calculator</title><meta charset="utf-8">

	<script type="text/javascript">
	function cube(numCalc) {

		var num = document.getElementById("n1");

		if ( numCalc === 0) {
			num.value = '';
		}else{
			num.value = Math.pow(num.value, numCalc);
		}

	};

	function seno() {

	var num = document.getElementById("n1");

	num.value = Math.sin(num.value);

	}
	

	</script>

</head>

<body>
	<h1>Calculadora de Sergio Antonio Trujillo</h1>
	Number:

	<input type="text" id="n1"><p>

	<button onclick="seno()"> sin(x) </button>
	<button onclick="cube(3)"> x^3 </button>
	<button onclick="cube(4)"> x^4 </button>
	<button onclick="cube(0)"> CLEAR </button>

</body>

</html>
